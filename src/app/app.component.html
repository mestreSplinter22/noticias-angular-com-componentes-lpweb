<h1>Not√≠cias::Angular</h1>
<hr>
<app-barra (navegar)="irPara($event)"></app-barra>
  <hr>
<app-noticias-recentes [noticias]="noticiasPublicadas()" (mostrou)="onMostrou($event)" *ngIf="tela == 'home'"></app-noticias-recentes>

<div *ngIf="tela == 'leitura'">
  <app-leitor-noticias [leituraNoticia]="leituraNoticia" (navegacao)="irPara($event)"  ></app-leitor-noticias>
</div>

<div *ngIf="tela == 'lista'">
  <app-listar-noticias [listaPesquisa]="listaPesquisa" [noticias]="noticias" (listarNoticias)="irPara( $event)" (editarNoticia)="editar($event)" ></app-listar-noticias>
</div>

<div *ngIf="tela == 'cadastro'" >
 <app-cadastro-noticia [noticias]="noticias" (listarNoticias)="irPara( $event )"></app-cadastro-noticia>
</div>
<div *ngIf="tela =='edicao'">
  <app-editar-noticia [noticias]="editarNoticia"  [tela]="tela" (navegarEdicao)="irPara($event)" (salvarEdicao)="salvar($event)" ></app-editar-noticia>
</div>
